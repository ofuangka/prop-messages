<div>
	<i [ngClass]="{'active': active === 0}" [@activeState]="active === 0 ? 'active' : 'inactive'"></i>
	<i [ngClass]="{'active': active === 1}" [@activeState]="active === 1 ? 'active' : 'inactive'"></i>
	<i [ngClass]="{'active': active === 2}" [@activeState]="active === 2 ? 'active' : 'inactive'"></i>
</div>
